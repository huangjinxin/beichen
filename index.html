<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼儿园财务管理系统</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>幼儿园财务管理系统</h1>
        <form id="transaction-form">
            <input type="hidden" id="transaction-id">
            <div class="form-row">
                <label for="date">日期:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-row">
                <label for="description">描述:</label>
                <input type="text" id="description" required>
            </div>
            <div class="form-row">
                <label for="amount">金额:</label>
                <input type="number" step="0.01" id="amount" required>
            </div>
            <div class="form-row">
                <label for="type">类型:</label>
                <select id="type">
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">新增</button>
            <button type="button" id="cancel-btn" class="hidden">取消编辑</button>
        </form>

        <section class="totals">
            <p>总收入: <span id="total-income">0</span> 元</p>
            <p>总支出: <span id="total-expense">0</span> 元</p>
            <p>余额: <span id="balance">0</span> 元</p>
        </section>

        <div class="table-container">
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>描述</th>
                        <th>金额</th>
                        <th>类型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
